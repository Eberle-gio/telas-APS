<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimo</title>
    <link rel="stylesheet" href="emprestimo.css">
    <script src="emprestimo.js" defer></script>
</head>

<body>

    <header>
        <img src="../imagens/reitoria-vertical-1.png" class="logo">
        <h1>Instituto Federal do Paraná - IFPR</h1>
    </header>

    <div class="page">
        <div class="container">
            <h2>Empréstimo de Materiais</h2>
            <hr>

            <form method="post">
                <div class="form-group">
                    <label for="nome">Solicitante:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required autofocus>
                </div>

                <div class="form-group">
                    <label for="tipo_solicitante">Tipo de Solicitante:</label>
                    <select id="tipo_solicitante" name="tipo_solicitante" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="servidor">Servidor</option>
                        <option value="aluno">Aluno</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="materiais">Material:</label>
                    <select id="materiais" name="material" required onchange="mostrarCampoObservacao()">
                        <option value="" disabled selected>Selecione</option>
                        <option value="Livros">Livros</option>
                        <option value="Calculadora">Calculadora</option>
                        <option value="Régua">Régua</option>
                        <option value="Chave">Chave</option>
                        <option value="Materiais Diversos">Materiais Diversos</option>
                    </select>
                </div>

                <div class="form-group" id="campoObservacao" style="display: none;">
                    <label for="observacao">Observação:</label>
                    <textarea id="observacao" name="observacao" rows="4" placeholder="Digite sua observação"></textarea>
                </div>

                <div class="form-group">
                    <label for="data_emprestimo">Data do Empréstimo:</label>
                    <input type="date" id="data_emprestimo" name="data_emprestimo" required>
                </div>

                <div class="form-group">
                    <label for="data_devolucao">Data da Devolução:</label>
                    <input type="date" id="data_devolucao" name="data_devolucao" required>
                </div>

                <div class="form-group">
                    <input type="submit" value="Registrar Empréstimo" class="menu-button">
                </div>
            </form>
        </div>
    </div>

    <footer>
        © 2025 Instituto Federal do Paraná - IFPR | Campus Paranavaí | Todos os direitos reservados
    </footer>

</body>
</html>
