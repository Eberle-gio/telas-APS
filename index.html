<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login APS</title>
    <link rel="stylesheet" href="main.css">


    <head>

    <body>

        <header>
            <img src="imagens/reitoria-vertical-1.png" class="logo">
            <h1> Instituto Federal do Paraná - IFPR</h1>
        </header>

        <div class="page">
            <form method="post" class="formLogin">

                <h2>Acesso Servidores</h2>

                <hr>

                <h3> Preencha os campos abaixos</h3>

                <div class="form-group">
                    <label for="Nome">Nome Completo:</label>
                    <input type="text" placeholder="Digite seu Nome" autofocus required /><br>
                </div>

                <div class="form-group">
                    <label for="matricula">Matrícula:</label>
                    <input type="text" placeholder="Digite sua Matrícula" required /><br>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="exemplo@ifpr.edu.br" autofocus required /><br>
                </div>


                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" placeholder="Senha" required />
                </div>

                <button type="submit">Entrar</button> <br>
                <a href="#">Esqueci minha senha</a>
                <a href="#">Não tenho cadastro</a>
            </form>

        </div>

        <footer>
            © 2025 Instituto Federal do Paraná - IFPR | Campus Paranavaí | Todos os direitos reservados
        </footer>

    </body>
</head>
